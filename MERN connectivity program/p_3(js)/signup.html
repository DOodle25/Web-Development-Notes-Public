<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <h1>Signup</h1>
    <form name="signupform" action="direct.html" onsubmit="return validate_name()">
        Name :<input type="text" name="name1" ><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ><br>
        <div style="display: flex;">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" >
            <label for="female">Female</label><br>
        </div>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" ><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" ><br>
        
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" ><br>
        
        <label for="identification">Identification Code:</label>
        <input type="text" id="identification" name="identification" ><br>
        <button type="submit" value="submit" >Signup</button>
    </form>
</body>
</html>
