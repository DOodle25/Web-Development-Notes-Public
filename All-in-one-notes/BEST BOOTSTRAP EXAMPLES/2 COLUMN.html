<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Bootstrap 3 Two Column Grid Layouts for Tablets and Desktops</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>
<body>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-sm-2">
                <div class="demo-content">.col-sm-2</div>
            </div>
			
						
            <div class="col-sm-4">
                <div class="demo-content bg-alt">.col-sm-8</div>
            </div>
			
			<div class="col-sm-4">
                <div class="demo-content bg-alt">.col-sm-8</div>
            </div>
			
			
			<div class="col-sm-2">
                <div class="demo-content">.col-sm-2</div>
            </div>
        </div>
        
            </div>
        </div>
    </div>
</body>
</html>
