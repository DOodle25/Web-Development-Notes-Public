<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Image Styling</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
    img{
        margin: 10px;
    }
	.bs-example{
    	margin: 20px;
    }
	
	.img-rounded {border-radius: 25px;}
	.img-circle {border-radius: 75%;}
</style>
</head> 
<body>
<div class="bs-example"> 
    <img src=1.jpg class="img-rounded" alt="Rounded Image">
    <img src=2.jpg class="img-circle" alt="Circular Image">
    <img src=3.jpg class="img-thumbnail" alt="Thumbnail Image">
</div>
</body>
</html>
