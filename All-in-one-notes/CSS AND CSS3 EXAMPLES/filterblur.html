<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS3 Blur Filter Effect</title>
<style type="text/css">

img.extra-blur {
    filter: blur(5px); 
}
table td{
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img class="extra-blur" src=3.jpg alt="Message">
            </td>
        </tr>
    </table>
</body>
</html>
