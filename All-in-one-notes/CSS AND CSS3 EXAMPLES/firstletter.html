<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS ::first-letter Pseudo-element</title>
<style type="text/css"> 
    p::first-letter {
        color: green;
        font-size: xx-large;
    }
</style>
</head>
<body>        
    <p>The first letter of this paragraph is styled differently.</p>
</body>
</html>
