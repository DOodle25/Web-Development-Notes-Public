<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Setting background-origin of an Element</title>
<style type="text/css">
	.box {
		width: 250px;
		height: 150px;
        padding: 10px;
        border: 6px dashed #333;
		background: url("5.jpg") no-repeat;
		background-size: contain;
        background-origin: content-box;
	} 
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
