
<html>
<head>
<script language=javascript>
function fun1()
{
var locat1=prompt("Enter The Location");
switch(locat1)
{
  case "north" : alert("Location is North")
                 break;
  case "south" : alert("Location is South")
                 break;
  case "east" : alert("Location is East")
                 break;
  case "west" : alert("Location is West")
                 break;
 default : alert("Enter Your Location")
                 break;			 
}
}
</script>
</head>

<body>
<form name=f1>
<input type=button value=Location onclick=fun1()>

</form>
</body>
</html>
