<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    animation: mymove 5s infinite;
    animation-timing-function: linear;
	}

@keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}
	}

</style>
</head>
<body>
<p><strong>Note:</strong> The animation-timing-function property is not supported in Internet Explorer 9 and earlier versions.</p>
<div></div>
</body>
</html>
